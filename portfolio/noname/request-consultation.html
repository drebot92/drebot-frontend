<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Request Consultaion</title>
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta property="og:image" content="path/to/image.jpg">
    <link rel="shortcut icon" href="images/favicon/favicon.svg" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/favicon/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/favicon/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/favicon/apple-touch-icon-114x114.png">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="header header--home">
      <div class="header__side-wrap"><a class="header__logo" href="/noname/">
          <svg class="logo">
            <use xlink:href="/noname/images/svg-symbols.svg#logo"></use>
          </svg></a></div>
      <div class="navigation header__nav">
        <nav class="navigation__wrap"><a class="navigation__link navigation__link--active" href="/noname/">Intro</a><a class="navigation__link" href="product.html">Product</a><a class="navigation__link" href="about.html">About</a></nav>
      </div>
      <div class="header__side-wrap">
        <div class="button-wrapper header__btn">
          <div class="button-border"></div><a class="button button--default" href="request-consultation.html"><span>Request Consultation</span></a>
        </div>
        <div class="hamburger hamburger--squeeze header__mobile-menu">
          <div class="hamburger-box">
            <div class="hamburger-inner"></div>
          </div>
        </div>
      </div>
    </header>
    <section class="request-consultation paralax">
      <div class="blue-skew-bg blue-skew-bg--flip-gradient"><img class="blue-bg__line-bg paralax-element" src="/noname/images/line-bg.svg" alt=""></div>
      <div class="container request-consultation__container">
        <div class="dynamic-title request-consultation__title">
          <h1 class="dynamic-title__text dynamic-title__text--white"><span class="dynamic-title__word active">Request</span><span class="dynamic-title__word"> Consultation</span></h1>
          <div class="dynamic-title__dots dynamic-title__dots--white">
            <div class="dynamic-title__dot active"></div>
            <div class="dynamic-title__dot"></div>
          </div>
        </div>
        <p class="request-consultation__form-title">Leave your point of contact and our manager will get in touch to find a perfect solution.</p>
        <div class="request-consultation__wrap">
          <form class="request-consultation__form" id="request-form" onsubmit="console.log($(this).serializeArray());event.preventDefault();">
            <label class="input">
              <input class="input__field" type="text" placeholder="Type Here" name="FirstName" required><span class="input__label">First Name</span>
            </label>
            <label class="input">
              <input class="input__field" type="text" placeholder="Type Here" name="LastName" required><span class="input__label">Last Name</span>
            </label>
            <label class="input">
              <input class="input__field" type="email" placeholder="Type Here" name="Email" required><span class="input__label">Business Email</span>
            </label>
            <label class="input"><input class="input__field" type="tel" placeholder="Type Here" name="Phone" pattern='^\+\d{2} \(\d{3}\) \d{3}-\d{2}-\d{2}$' required/><span class="input__label">Phone Number</span></label>
          </form>
          <div class="button-wrapper request-consultation__btn">
            <div class="button-border button-border--default"></div>
            <button class="button button--default button--default" type="submit" form="request-form" value="Submit"><span>Submit Your Request</span></button>
          </div>
        </div>
      </div>
    </section>
    <footer class="general-footer">
      <div class="container general-footer__container"><a class="general-footer__logo" href="#">
          <nav class="general-footer__nav"><a class="general-footer__nav-link" href="#">Intro</a><a class="general-footer__nav-link" href="#">Product</a><a class="general-footer__nav-link" href="#">About</a></nav>
          <div class="general-footer__copyright">© 2018 NONAME. All rights reserved</div></a></div>
    </footer>
    <div class="mobile-navigation"><a class="mobile-navigation__link" href="/noname/">Intro</a><a class="mobile-navigation__link" href="product.html">Product</a><a class="mobile-navigation__link" href="about.html">About</a><a class="mobile-navigation__link mobile-navigation__link--highlight" href="request-consultation.html">Request Consultation</a></div>
    <script src="js/scripts.js"></script>

</body>
</html>
