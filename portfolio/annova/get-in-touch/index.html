<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Get In Touch | ANNOVA</title>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="/annova/images/favicon-16x16.png" rel="shortcut icon" type="image/vnd.microsoft.icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <style></style>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <button class="header__mmenu-btn mmenu-btn"></button><a class="header__logo logo" href="/annova/"><img src="/annova/images/logo.png" alt="Logo"></a>
        <nav class="header__nav">
          <ul>
            <li><a class="active" href="/annova/portfolio">Portfolio</a></li>
            <li><a href="/annova/blog">Blog</a></li>
          </ul>
        </nav><a class="header__get-in-touch" href="/annova/get-in-touch">Get In Touch<img src="/annova/images/ic/get-in-touch.svg" alt="Get In Touch"></a>
      </div>
    </header>
    <section class="work-with-us section-box">
      <div class="container">
        <h1 class="h2 text-center">Work with Us</h1>
        <form class="work-with-us__form" action="/thank-you">
          <div class="work-with-us__form-wrap shadow-box">
            <label class="input">
              <input class="input__field" type="text" placeholder="Name" name="name" required><span class="input__label">Name</span>
            </label><br>
            <label class="input">
              <input class="input__field" type="email" placeholder="Email" name="email" required><span class="input__label">Email</span>
            </label><br>
            <label class="input">
              <textarea class="input__field input__field--textarea" type="text" placeholder="Project Description" name="desc"></textarea><span class="input__label">Project Description</span>
            </label><br>
            <label class="input-file work-with-us__attach">
              <input class="input-file__field" type="file" placeholder="Attach a file" name="file"><span class="input-file__label">ATTACH A FILE</span>
              <button class="input-file__clear" type="button"><img src="/annova/images/ic/cancel.svg" alt="Clear"></button>
            </label><br>
            <button class="arrow-link arrow-link--black work-with-us__submit" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </section>
    <footer class="footer">
      <div class="container footer__container"><a class="footer__logo logo" href="/annova/"><img src="/annova/images/logo.png" alt="Logo"></a>
        <nav class="footer__nav">
          <ul>
            <li><a href="/annova/portfolio">Portfolio</a></li>
            <li><a href="/annova/blog">Blog</a></li>
            <li><a href="/annova/get-in-touch">Get In Touch</a></li>
          </ul>
        </nav>
        <p class="footer__copiright">Copiright C 2018 ANNOVA Design.</p>
      </div>
    </footer>
    <link href="/annova/css/style.css" rel="stylesheet">
    <script src="/annova/js/app.js" type="text/javascript"></script>
